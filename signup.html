<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viedeli Project</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col col-2 hidden-desktop">
                    <div class="header__menu-toggle">
                        <label for="toggle-menu">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                    </div><!--End .header__menu-toggle-->
                </div>
                <div class="col col-8 col-xl-2">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div><!--End .header__logo-->
                </div>
                <div class="col col-12 col-xl-8 header__menu-mobile">
                    <input type="checkbox" id="toggle-menu" />
                    <nav class="header__menu">
                        <ul>
                            <li><a href="#">Giới thiệu</a></li>
                            <li><a href="#">Sản phẩm</a></li>
                            <li><a href="#">Điểm phục vụ</a></li>
                            <li><a href="#">Khuyến mãi</a></li>
                            <li><a href="#">Tin tức</a></li>
                            <li><a href="#">Liên hệ</a></li>
                            <li><a href="#"><img src="images/search-icon.png" /></a></li>
                        </ul>
                    </nav><!--End .header__menu-->
                </div>
                <div class="col col-2 col-xl-2">
                    <div class="header__hotline">
                        <div class="header__hotline--inner">
                            <span>Hotline 24/7</span>
                            <span>090.154.8866</span>
                        </div>
                    </div><!--End .header__hotline-->
                    <div class="header__search-mobile">
                        <a href="#"><img src="images/search-icon.png" /></a>
                    </div><!--End .header__search-mobile-->
                </div>
            </div>
        </div>
    </header><!--End .header-->

    <section class="signup">
        <div class="container">
            <div class="signup-sucsess">
                <img src="images/sucsess-icon.png" alt="">
                <h1>Đăng ký thành công</h1>
                <img src="images/caffe.png" alt="">
                <p>Cảm ơn bạn đã liên hệ với VieDeli. Nhân viên chúng tôi sẽ liên hệ lại</p>
                <p>với bạn trong thời gian sớm nhất</p>
            </div>
        </div>
    </section>

</body>
</html>
